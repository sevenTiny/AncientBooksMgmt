<!DOCTYPE html>
<head>
	<title>Create Account</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
	<link href="css/templatemo_style.css" rel="stylesheet" type="text/css">	

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body class="templatemo-bg-image-1">
	
	<div class="container"">
		<div class="col-md-5 col-md-offset-5">
			<h3 class="margin-bottom-15">欢迎使用QX人力资源管理系统</h3>	
			<form class="form-horizontal templatemo-create-account templatemo-container" role="form" action="#" method="post" style="background-color: rgba(0, 0, 0, 0.1);">
				<div class="form-inner">
					<div class="form-group">
						<div class="col-md-12">		          	
							<label for="username" class="control-label">用户名</label>
							<input type="text" class="form-control" id="username" required minlength="4" placeholder="" oninvalid="checkUserName(1)" oninput="checkUserName(0)">
						</div>  
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<label for="password" class="control-label">密码</label>
							<input type="password" class="form-control" id="password" minlength="6" required placeholder="" oninvalid="checkPassword(1)" oninput="checkPassword(0)">
						</div>             
					</div>	
					<div class="form-group">
						<div class="col-md-12">
							<label for="cfpassword" class="control-label">确认密码</label>
							<input type="password" class="form-control" id="cfpassword" minlength="6" required  placeholder="" onblur="checkCfPassword()">
						</div>             
					</div>		
					<div class="form-group">
						<div class="col-md-12">
							<label for="phone" class="control-label">手机号</label>
							<input class="form-control" id="phone" required pattern="^1[345678][0-9]{9}$" placeholder=""  oninvalid="checkPhone(1)" oninput="checkPhone(0)">
						</div>
					</div>			
					<div class="form-group">
						<div class="col-md-12">
							<label for="reg_code" class="control-label" required>验证码</label>
						</div>
						<div class="col-md-8">		          	
							<input type="number" class="form-control" id="reg_code" required minlength="4" placeholder="" oninvalid="checkCode(1)" oninput="checkCode(0)">
						</div>
						<div class="col-md-2">	
							<input type="button" class="btn btn-success" value="发送验证码">
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<label><input type="checkbox">I agree to the <a href="javascript:;" data-toggle="modal" data-target="#templatemo_modal">Terms of Service</a> and <a href="#">Privacy Policy.</a></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8">
							<input style="width: 100%" type="submit" value="注册" class="btn btn-info">
						</div>
						<div class="col-md-2"><a href="/User/Login" class="pull-right">登录</a></div>
					</div>	
				</div>				    	
			</form>		      
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="templatemo_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Terms of Service</h4>
				</div>
				<div class="modal-body">
					<p>欢迎使用QX人力资源管理系统</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function checkPassword(validating)
		{
			var password = document.getElementById("password");
			if (validating==0)
			{
				password.setCustomValidity("");
			}
			else if(validating==1)
			{
				password.setCustomValidity("请输入六位以上的密码");
			}
		}
		function checkCfPassword()
		{
			var pwd = document.getElementById("password")
			var cfpwd = document.getElementById("cfpassword")

			if (pwd.value != cfpwd.value) {	cfpwd.setCustomValidity("两次输入的密码不匹配");}
			else{cfpwd.setCustomValidity("");}
		}
		function checkUserName(validating)
		{
			var username = document.getElementById("username");
			if (validating==0)
			{
				username.setCustomValidity("");
			}
			else if(validating==1)
			{
				username.setCustomValidity("请输入四位以上的登录名");
			}
		}
		function checkPhone(validating)
		{
			var phone = document.getElementById("phone");
			if (validating==0)
			{
				phone.setCustomValidity("");
			}
			else if(validating==1)
			{
				phone.setCustomValidity("请输入正确的手机号");
			}
		}
		function checkCode(validating)
		{
			var reg_code = document.getElementById("reg_code");
			if (validating==0)
			{
				reg_code.setCustomValidity("");
			}
			else if(validating==1)
			{
				reg_code.setCustomValidity("请输入正确的验证码");
			}
		}
		$(document).ready(function(){

		})
	</script>
</body>
</html>
